	<input type="submit" value="Send"><br>
</form>
<form>

	<input type="radio">
	<label>Male</label>
	<input type="radio">
	<label>Female</label>
<h2>Hobbies</h2>
</form>
<input type="checkbox">
<label>Swimming</label>

<input type="checkbox">

</form>

<form>

	<input type="date"><br>

	<input type="email">
