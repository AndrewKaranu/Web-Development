<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML - Media</title>
</head>
<body>
		<h2>HTML Media</h2>
		<p>There are two media tags in HTML namely:-</p>
		<ol>
			<li>Video Tag</li>
			<li>Audio Tag</li>
		</ol>

		<h3>Video Tag</h3>
		<p>It is used to define a video on a webpage</p>
		<p>An example of using Video Tag in a web page</p>
		<video width="320" height="240" controls>
			<source src="videos/sample.mp4" type="video/mp4">
		</video>

		<video width="320" height="240" autoplay muted>
			<source src="videos/sample2.ogg" type="video/ogg" >
		</video>

		<h3>Audio Tag</h3>
		<p>It is used to define a audio on a webpage</p>
		<p>An example of using Audio tag in a web page</p>
		<audio controls>
			<source src="audio/National anthem.mp3" type="audio/mp3">
		</audio>





</body>
</html>
