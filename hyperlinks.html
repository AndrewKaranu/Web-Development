<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML. hyperlinks</title>
</head>
<body>
	<!-- Create a link to open youtube -->
	<h2>Click <a href="https://www.youtube.com">Here</a> To Open Youtube</h2>
	<!-- Create a link to open home page -->
	<h2><a href="home.html">Home</a></h2>
	<!-- Create a link to open about us page -->
	<h2> <a href="about.html">About</a></h2>
	<!-- Create a link to open contact us page -->
	<h2> <a href="pages/contact.html">Contact</a></h2>
	<!-- Open a link with _blank target -->
	<h2>Click <a href="https://www.youtube.com" target="_blank">Here</a> To Open Youtube with _blank</h2>
	
	<!-- Open a link with _top target -->
	<h2>Click <a href="https://www.youtube.com" target="_top">Here</a> To Open Youtube with _top</h2>

	<!-- Open a link with _parent target -->
	<h2>Click <a href="https://www.youtube.com" target="_parent">Here</a> To Open Youtube with _parent</h2>

	<!-- Add a title to a link -->
	<h2>Click <a href="https://www.youtube.com" target="_blank" title="Go to Youtube">Here</a> To Open Youtube</h2>

	<a href="home.html">

	</a>
	
</body>	
</html>
