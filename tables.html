<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML - Tables</title>
	<style>
		table,td,th{
			border: 3px solid skyblue;
			border-collapse: collapse;
		}
		caption{
			color: skyblue;
			font-family: sans-serif;
		}
	</style>
</head>
<body>
	<h2>HTML Table</h2>
	<table>
		<thead>
			<tr>
				<th>Header1</th>
				<th>Header2</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<!-- <td colspan="5">column1</td> -->
				<td>column1</td>
				<td>column2</td>
			</tr>
			<tr>
				<td>column1</td>
				<td>column2</td>
			</tr>
		</tbody>
		<caption>This is a sample table</caption>
	</table>
</body>
</html>
